<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Gift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <h1 id="title">Happy Birthday</h1>
    </div>
    <div class="msg-section-container">
      <div class="msg-section">
        <h1 class="msg-letter">L</h1>
        <div class="msg-box">
          <div id="msg-img-l" class="msg-content"></div>
        </div>
      </div>
      <div class="msg-section">
        <h1 class="msg-letter">I</h1>
        <div class="msg-box">
          <div id="msg-img-i" class="msg-content"></div>
        </div>
      </div>
      <div class="msg-section">
        <h1 class="msg-letter">A</h1>
        <div class="msg-box">
          <div id="msg-img-a" class="msg-content"></div>
        </div>
      </div>
      <div class="msg-section">
        <h1 class="msg-letter">M</h1>
        <div class="msg-box">
          <div id="msg-img-m" class="msg-content"></div>
        </div>
      </div>
    </div>
    <div id="celebrant">
      <img id="celebrant-img" src="img/naj.jpg" alt="Image of birthday boy" />
      <h2>29</h2>
      <h4>02/28/2023</h4>
    </div>
  </body>
</html>
